<div id="container">
<div id="regcontainer">
	
	<h3 id="regtxt">Register For Library</h3>
	<form action="" method="post">
	<div id="errorBox"></div>
	<div id="regform">
		
		<input id="Name" class="regform" type="text" placeholder="Full Name of User">
		<input id="orgname" class="regform" type="text" placeholder="Name of Organization"><br>
		<input id="emailorg" class="regform" type="text" placeholder="Email of Organization">
		<input id="remail" class="regform" type="text" placeholder="Re-enter Email"><br>
		<input id="pass" class="regform" type="password" placeholder="Password">
		<input id="repass" class="regform" type="password" placeholder="Re-enter Password"><br>
		<select id="typeorg" class="regform">
  			<option><center>***** Type Of Library *****</center></option>
  			<option>Collage Library</option>
  			<option>Public Library</option>
  			<option>Private Library</option>
		</select>
		
	</div>
	<input id= "reg" onClick="Submit()" type="button" value="Submit">
	</form>
	<a id="reglog" href="login.html">Already Register ! Click Here To Login</a>
	</div>
</div>
